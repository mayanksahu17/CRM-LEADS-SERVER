name: ğŸš€ Deploy to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â³ Wait for EC2 to respond
        run: |
          echo "Pinging EC2 instance..."
          ping -c 3 ${{ secrets.EC2_HOST }} || echo "Ping failed â€” continuing anyway"

      - name: ğŸš€ Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "âœ… Connected to EC2"
            cd ~/crm-server

            echo "ğŸ” Pulling latest code..."
            git pull origin main

            echo "ğŸ“¦ Installing dependencies..."
            npm install

            echo "â™»ï¸ Restarting server with PM2..."
            pm2 restart all || pm2 start server.js --name crm-server

            echo "ğŸ’¾ Saving PM2 process list..."
            pm2 save

